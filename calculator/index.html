<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app">
      <section class="calculator-card">
        <header class="calculator-header">
          <h1 class="calculator-title">Calculator</h1>
          <p class="calculator-hint">⌨️ Keyboard: 0-9, +−*÷, Enter, Backspace, Esc</p>
        </header>

        <div class="calculator-display" aria-live="polite" aria-atomic="true">
          <div class="display-expression" id="expression"></div>
          <div class="display-result" id="result">0</div>
        </div>

        <div class="calculator-grid" id="keys">
          <button class="btn btn-function" data-action="clear" title="Clear">AC</button>
          <button class="btn btn-function" data-action="backspace" title="Delete last digit">⌫</button>
          <button class="btn btn-function" data-action="sign" title="Toggle sign">±</button>
          <button class="btn btn-operator" data-op="/" title="Divide">÷</button>

          <button class="btn btn-number" data-digit="7">7</button>
          <button class="btn btn-number" data-digit="8">8</button>
          <button class="btn btn-number" data-digit="9">9</button>
          <button class="btn btn-operator" data-op="*" title="Multiply">×</button>

          <button class="btn btn-number" data-digit="4">4</button>
          <button class="btn btn-number" data-digit="5">5</button>
          <button class="btn btn-number" data-digit="6">6</button>
          <button class="btn btn-operator" data-op="-" title="Subtract">−</button>

          <button class="btn btn-number" data-digit="1">1</button>
          <button class="btn btn-number" data-digit="2">2</button>
          <button class="btn btn-number" data-digit="3">3</button>
          <button class="btn btn-operator" data-op="+" title="Add">+</button>

          <button class="btn btn-number btn-wide" data-digit="0">0</button>
          <button class="btn btn-decimal" data-action="dot" title="Decimal point">.</button>
          <button class="btn btn-equals" data-action="equals" title="Calculate">=</button>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
